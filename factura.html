    <div class="container mt-5">

                                            </div>

                                                                    placeholder="Tarifa">
                                                                <label for="tarifaTributo">Tarifa</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-2">
                                                            <div class="form-floating">
                                                                <input type="number" class="form-control" name="factor"
                                                                    id="factor" placeholder="factor" value="0">
                                                                <label for="factor">Factor</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <div class="row mb-4" id="cardsImpuesto"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    <button type="button" class="btn btn-primary btn-aggProducto">Agregar
                                        Producto</button>
                                    </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
