<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Login Clarisa</title>
</head>

<body>
    <div class="content-fluid">
        <div class="row">
            <div class="col-4">
                <div class="login">
                    <h3>Iniciar sesión</h3>
                    <hr>
                    <p>Clarisa Cloud</p>
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control input" id="usuario" placeholder="Usuario">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input" id="contrasenia" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">INGRESAR</button>
                    </form>
                    <hr class="mt-2 hr-btn">
                    <button type="button" class="btn btn-link">¿Olvidaste tu contraseña?</button>
                    <div class="text-muted text-center  mx-5 px-5 text-soport">
                        <span class="text-contact">¿Necesitas soporte técnico? Comunícate a través de los siguientes números:</span>
                        <br>
                        <span class="mt-2">315 3575722</span>
                        <span class="separator mx-1"></span>
                        <span class="mt-2">315 3575722</span>
                    </div>
                </div>
            </div>
            <div class="col-8 espacio">
                <div class="mensaje px-4 py-3">
                    <h2>Haz crecer tu negocio</h2>
                    <p>Gestión de Inventarios, Facturación Electrónica, Reportes, Sistemas POS y mucho más.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
